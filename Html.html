<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly 3 Luar Sekolah</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tugas Weekly 3 Luar Sekolah Web Development</h1>
        <div class="toggle-menu" onclick="toggleMenu()">Menu</div>
        <nav class="menu">
            <a href="#hero">Beranda</a>
            <a href="#contact">Kontak</a>
            <a href="#book-history">Riwayat Buku</a>
            <a href="#interactive-table">Tabel Interaktif</a>
        </nav>
    </header>

    <section id="hero">
        <div class="slideshow-container">
            <img src="./1.png" class="slides" alt="Slide 1">
            <img src="./2.png" class="slides" alt="Slide 2">
            <img src="./3.png" class="slides" alt="Slide 3">
            <img src="./4.png" class="slides" alt="Slide 4">

            <button type="button" class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button type="button" class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </section>

    <section id="contact">
        <h2>Hubungi Kami</h2>
        <form onsubmit="return validateForm()">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Kirim">
        </form>
    </section>

    <section id="book-history">
        <h2>Riwayat Dokumen</h2>
        <form onsubmit="return addBookToTable()">
            <label for="book-title">Konteks Dokumen:</label>
            <input type="text" id="book-title" name="book-title" required>
            <br>
            <label for="author">Pembuat:</label>
            <input type="text" id="author" name="author" required>
            <br>
            <input type="submit" value="Tambah Buku">
        </form>
    </section>

    <section id="interactive-table">
        <h2>Tabel Interaktif</h2>
        <input type="text" id="searchInput" placeholder="Cari data..." onkeyup="searchTable()">
        <table id="dataTable" border="1">
            <thead>
                <tr>
                    <th>Dokumen</th>
                    <th>Pembuat</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</body>
</html>
